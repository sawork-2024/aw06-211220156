spring:
  application:
    name: gateway
  freemarker:
    enabled: true # Use Eureka dashboard FreeMarker templates
  cloud:
    gateway:
      routes:
        - id: Product
          uri: http://localhost:8082
          predicates:
            - Path=/products/**
          metadata:
            cors:
              allowedOrigins: '*'
              allowedMethods:
                - GET
                - POST
                - PATCH
                - OPTIONS
              allowedHeaders: '*'
              maxAge: 30
        - id: H2Console
          uri: http://localhost:8082  # H2后端的地址
          predicates:
            - Path=/products/h2/**
        - id: Setting
          uri: http://localhost:8082
          predicates:
            - Path=/settings
          metadata:
            cors:
              allowedOrigins: '*'
              allowedMethods:
                - GET
                - POST
                - PATCH
                - OPTIONS
              allowedHeaders: '*'
              maxAge: 30
        - id: Category
          uri: http://localhost:8082
          predicates:
            - Path=/categories
          metadata:
            cors:
              allowedOrigins: '*'
              allowedMethods:
                - GET
                - POST
                - PATCH
                - OPTIONS
              allowedHeaders: '*'
              maxAge: 30
        - id: Orders
          uri: http://localhost:8083
          predicates:
            - Path=/orders
          metadata:
            cors:
              allowedOrigins: '*'
              allowedMethods:
                - GET
                - POST
                - PATCH
                - OPTIONS
              allowedHeaders: '*'
              maxAge: 30
        - id: OrderItems
          uri: http://localhost:8083
          predicates:
            - Path=/orderItems
          metadata:
            cors:
              allowedOrigins: '*'
              allowedMethods:
                - GET
                - POST
                - PATCH
                - OPTIONS
              allowedHeaders: '*'
              maxAge: 30
#        - id: ipv6
#          uri: http://[::1]:8082

error.path: /error

# HTTP Server
server.port: 8080 # gateway开在8080端口上

# Discovery Server Access
#  1. DEV ONLY: Reduce the lease renewal interval to speed up registration
#  2. Define URL of registration server (defaultZone)
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    instance:
      leaseRenewalIntervalInSeconds: 10 # 服务实例续约租期的时间间隔为10秒

logging:
  level:
    org.springframework.cloud.gateway: DEBUG